<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $("#add-row").click(function(){
            var name = $("#name").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td><td>" + phone + "</td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $("#delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    
         <form class="form-inline">
             <div class="form-group mb-2 mt-3">
              <label for="exampleInputName" class="ml-4 mr-3">Name</label>             
                 <input class="form-control form-control-md"  type="text" id="name" placeholder="Name">
             </div>
         </form>
    
    
           <form class="form-inline">
             <div class="form-group mb-2">
              <label  for="exampleInputEmail"  class="ml-4 mr-3">Email</label>             
                 <input class="form-control form-control-md"  type="text" id="email" placeholder="Email Address">
             </div>
           </form>
             
  
         <form class="form-inline">
             <div class="form-group mb-3">
              <label  for="exampleInputEmail"  class="ml-3 mr-3">Phone</label>             
                 <input class="form-control form-control-md"  type="tel" id="phone" placeholder="Mobile number" minlength="10" maxlength="10">
             </div>
         </form>
             
       
        
    
   <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" type="checkbox">Select</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
                <td>9876543210</td>
                
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary ml-3" id="add-row" >Add Row</button>
    <button type="button" class="btn btn-danger ml-3" id="delete-row">Delete Row</button>
</body> 
</html>
